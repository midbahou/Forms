<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to the Form page</h1>

    <form action="#">
      <!-- This is a basic form -->
      <label for="userName"
        >User name
        <input type="text" name="userName" />
      </label>
      <br />
      <br />
      <label for="password"
        >Password:
        <input type="password" name="password" />
      </label>
      <br />
      <br />
      <label for="submit"
        >Sign In
        <input type="submit" log in="button" />
      </label>
      <br />
      <br />
      <label for="submit"
        >Sign Out
        <input type="submit" log in="button" />
      </label>
      <br />
      <br />
      <label for="color"
        >What is you favorite color?
        <input type="color" />
      </label>
      <br />
      <br />
      <!-- This is a Checkbox -->
      <label for="Checkbox"
        >Are you cool?
        <input type="checkbox" />
      </label>
      <br />
      <br />
    </form>

    <!-- Example of creating a Fiealdset -->
    <!-- Example for Checkboxes -->
    <fieldset>
      <legend>Favorite Pet?</legend>
      <label for="checkbox"
        >Cats
        <input type="checkbox" name="checkbox" id="checkbox" />
      </label>
      <label for="checkbox2"
        >Dogs
        <input type="checkbox" name="checkbox2" id="checkbox2" />
      </label>
      <label for="checkbox3"
        >Birds
        <input type="checkbox" name="checkbox3" id="checkbox3" />
      </label>
    </fieldset>
    <br />
    <br />

    <!-- Example for Radio Buttons -->
    <fieldset>
      <legend><b>Favorite Season?</b></legend>
      <label>Summer <input type="radio" name="radio" id="radio1" /> </label
      ><br />
      <label>Fall <input type="radio" name="radio" id="radio2" /> </label><br />
      <label>Winter <input type="radio" name="radio" id="radio3" /></label>
      <br />
      <label>Spring <input type="radio" name="radio" id="radio3" /></label>
    </fieldset>
  </body>
</html>
